<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border-left: 5px solid #007bff;
      font-size: 1.2em;
      min-height: 60px;
    }
    .quote-category {
      font-size: 0.9em;
      color: #777;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      padding: 8px 15px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- No static form here, will be injected by JS -->
  
  <script src="script.js"></script>
</body>
</html>
